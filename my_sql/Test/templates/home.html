{% extends "components/base2.html" %}
{% block content %}
<style>
    .bg-custom {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1920/1080');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    
    .card {
        border: none;
        transition: all 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
</style>

<div class="bg-custom min-vh-100 d-flex align-items-center">
    <div class="container py-5">
        <!-- Header Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8 text-center text-white">
                <h1 class="display-4 fw-bold mb-4">Welcome to EN-KKU Car Booking</h1>
        
            </div>
        </div>

        <!-- Main Card -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-5 mb-5 bg-white rounded">
                    <div class="text-center mb-4">
                        <i class="bi bi-car-front display-1 text-primary"></i>
                    </div>
                    
                    <h2 class="text-center mb-4">BOOKING CAR EN-KKU</h2>
                    
                    {% if user.is_authenticated %}
                    <div class="d-grid gap-2">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-calendar-check me-2"></i>Start Booking
                        </a>
                    </div>
                    {% else %}
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login to Book
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

       
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
{% endblock %}
