{% include "components/base2.html" %}

<!DOCTYPE html>
<html>
<head>
    <style>
        /* Background with overlay */
        .register-background {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://pbs.twimg.com/media/E4t9RcvVkAID5U9?format=jpg&name=large');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #fff;
        }

        /* Container Styling */
        .register-container {
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        /* Form and Input Styling */
        .register-container h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.8rem;
        }

        .register-container label {
            color: #333;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .register-container input[type="text"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 0.65rem;
            margin: 0.4rem 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        .register-container input:focus {
            border-color: #A73B24;
            outline: none;
            box-shadow: 0 0 5px rgba(167, 59, 36, 0.5);
        }

        /* Button Styling */
        .register-container button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            background-color: #A73B24;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 1rem;
        }

        .register-container button:hover {
            background-color: #8c2d1d;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Link Styling */
        .register-container a {
            display: block;
            margin-top: 1rem;
            color: #A73B24;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .register-container a:hover {
            color: #8c2d1d;
            text-decoration: underline;
        }

        .text-danger {
            color: red;
            font-size: 0.8rem;
        }
    </style>
</head>

<body class="register-background">
    {% block content %}
    <br></br>
    <div class="register-container">
        <h2 class="text-muted">Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}" />
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                <input type="password" name="{{ form.password.name }}" class="form-control" value="{{ form.password.value }}" />
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>

            <button type="submit">Login</button>
            <a href="{% url 'register' %}">Don't have an account? Register</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
