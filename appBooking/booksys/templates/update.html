{% include "components/base2.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Update Member</h1>
        <form action="{% url 'uprecUser' user.id %}" method="post">
            {% csrf_token %}
            <label for="">Rank</label><br><br>
            <input type="number" name="rank" value="{{user.rank}}"><br><br>
            <label for="">Email</label><br><br>
            <input type="email" name="email" value="{{user.email}}"><br><br>
            <label for="">Username</label><br><br>
            <input type="text" name="username" value="{{user.username}}"><br><br>
            <label for="">Password</label><br><br>
            <input type="password" name="password" value="{{user.password}}"><br><br>
            <!--<label for="">Is_superuser</label><br><br>
            <input type="checkbox" checked name="is_superuser" value="{{user.is_superuser}}"><br><br>
            <label for="">Is_staff</label><br><br>
            <input type="checkbox" checked name="is_staff" value="{{user.is_staff}}"><br><br>-->
            <label for="">First name</label><br><br>
            <input type="text" name="first_name" value="{{user.first_name}}"><br><br>
            <label for="">Last name</label><br><br>
            <input type="text" name="last_name" value="{{user.last_name}}"><br><br>
            <label for="">Phone</label><br><br>
            <input type="text" name="phone" value="{{user.phone}}"><br><br>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>

    </div>
</body>

</html>
